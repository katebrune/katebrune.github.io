name: Build 👷‍♀️ and Test 📝
on: push

jobs:
  build-and-cache:
    name: ⚙️ Build and 💸 Cache
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: ⬡ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Install Dependencies
        run: yarn install

      - name: ⚙️ Build
        run: yarn build

      - name: 📚 Build Storybook
        run: yarn build-storybook

      - name: 📦 Export
        run: yarn export

      - name: 💸 Cache Build
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

  lint:
    name: 👀 ESLint
    runs-on: ubuntu-latest
    needs: [build-and-cache]
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: ⬡ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Load Cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🧶 Lint
        run: yarn lint

  unit-test:
    name: 🏠 Unit Test
    runs-on: ubuntu-latest
    needs: [build-and-cache]
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: ⬡ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Load Cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🏃‍♀️ Run Unit Tests
        run: yarn test:components

  ui-visual-regression:
    name: 🖼 Visual Regression Test
    runs-on: ubuntu-latest
    needs: [build-and-cache]
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: ⬡ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Load Storybook Cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🏃‍♀️ Run Visual Regression Tests
        run: yarn test:visual-regression-ci

      - name: Archive Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ui-visual-regression-artifacts
          path: ui-tests/snapshots/

  ui-accessibility:
    name: Accessibility Checks
    runs-on: ubuntu-latest
    needs: [build-and-cache]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Load Storybook Cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: Run Accessibility Checks
        run: yarn test:a11y-ci

  deploy:
    name: 🚀 Deploy
    needs:
      [lint, unit-test, functional-test, ui-visual-regression, ui-accessibility]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: ⬡ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Load Cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🛑 Disable Jekyll Processing
        run: touch out/.nojekyll

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          branch: release
          folder: out
