name: Build 👷‍♀️ and Test 📝
on: push

jobs:
  build-and-cache:
    name: ⚙️ Build and 💸 Cache
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: ⬡ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 📥 Install Dependencies
        run: yarn install

      - name: ⚙️ Build
        run: yarn build

      - name: 📦 Export
        run: yarn export

      - name: 💸 Cache Build
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: Cache Cypress
        uses: actions/cache@v2
        id: restore-cypress
        with:
          path: /home/runner/.cache/Cypress
          key: ${{ github.sha }}

  lint:
    name: 👀 ESLint
    runs-on: ubuntu-latest
    needs: [build-and-cache]
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: ⬡ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Load Cache
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🧶 Lint
        run: yarn lint

  unit-test:
    name: 🏠 Unit Test (Components)
    runs-on: ubuntu-latest
    needs: [build-and-cache]
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: ⬡ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Load Cache
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🏃‍♀️ Run Unit Tests
        run: yarn test:components

  functional-test:
    name: 🎳 Functional Test (Features)
    runs-on: ubuntu-latest
    needs: [build-and-cache]
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: ⬡ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Load Build Cache
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: Load Cypress Cache
        uses: actions/cache@v2
        id: restore-cypress
        with:
          path: /home/runner/.cache/Cypress
          key: ${{ github.sha }}

      - name: 🏃‍♀️ Run Functional Tests
        run: yarn test:features-ci
        env:
          TEST_SERVER_PORT: 3000

  deploy:
    name: 🚀 Deploy
    needs: [lint, unit-test, functional-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: ⬡ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Load Cache
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: 🛑 Disable Jekyll Processing
        run: touch out/.nojekyll

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: release
          FOLDER: out
          CLEAN: true
